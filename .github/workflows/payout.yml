name: Payout Interest
on:
  schedule:
    - cron: '0 0,12 * * *'  # 美西時間 00:00 和 12:00
  workflow_dispatch:

jobs:
  payout:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Backend Payout
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.PAYOUT_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            https://ventilative-lenten-brielle.ngrok-free.dev/api/payout-interest \
            || echo "Payout failed or backend offline"
