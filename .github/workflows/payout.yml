name: Payout Interest
on:
  schedule:
    - cron: '0 0,12 * * *'  # 美西時間 00:00 和 12:00
  workflow_dispatch:

jobs:
  payout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install firebase

      - name: Get PAYOUT_SECRET from Firestore
        id: get-secret
        run: node get-secret.js
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Trigger Payout
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ steps.get-secret.outputs.stdout }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            https://ventilative-lenten-brielle.ngrok-free.dev/api/payout-interest \
            || echo "Payout failed"
