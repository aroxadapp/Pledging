name: 自動發放利息

on:
  schedule:
    - cron: '0 */12 * * *'  # 每 12 小時
  workflow_dispatch:

jobs:
  payout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: node interest.js
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
